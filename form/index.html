<!doctype html>
<meta charset="utf-8" />
<title>Form elements</title>

<style>
form { width: 300px; margin: 20% auto;}
label { display: block; margin-bottom: 20px; }
</style>

<form>
    <label>Text
        <input type="text"/>
    </label>
    <label>Password
        <input type="password"/>
    </label>
    <label>
        <input type="checkbox"/>
        Checkbox
    </label>
    <label>
        <input type="radio" name="r1"/>
        Radio1
        <input type="radio" name="r1"/>
        Radio2
    </label>

    <label>
        <select>
            <option></option>
            <option>Value1</option>
            <option>Value2</option>
        </select>
    </label>

    <label>
        <select multiple>
            <option>Multi</option>
            <option>Value1</option>
            <option>Value2</option>
            <option>Value3</option>
            <option>Value4</option>
        </select>
    </label>
</form>
