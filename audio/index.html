<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        #h {
            margin: 20% auto;
            width: 100px;
            height: 20px;
            background-color: #FFF;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var h = document.getElementById('h');
            h.addEventListener('mouseover', function(){

                var src = '01';
                var s = new Audio();
                var ext = s.canPlayType('audio/mpeg') && '.mp3' || s.canPlayType('audio/ogg') && '.ogg';

                if (ext) {
                    s.src = src + ext;
                    s.play();
                }

            }, false);
        }
    </script>
</head>
<body>
    <div id="h"></div>
</body>
</html>
