<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Basic Drag and Drop</title>
<style>
#drop {
  min-height: 100px;
  width: 200px;
  border: 3px dashed #ccc;
  margin: 10px;
  padding: 10px;
}
p {
  margin: 3px 0;
}
</style>
<script src="http://html5demos.com/h5utils.js"></script>
</head>
<body>
    <div draggable="true" id="1">1</div>
    <div draggable="true" id="2">2</div>
    <div draggable="true" id="3">3</div>
  <div id="drop"></div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
